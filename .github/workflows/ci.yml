name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Go version
        run: go version

      - name: Debug coverage env
        run: |
          echo "GOCOVERDIR=$GOCOVERDIR"
          echo "GOEXPERIMENT=$GOEXPERIMENT"

      - name: Test
        run: go test ./...

      - name: Coverage
        env:
          GOCOVERDIR: ""
        run: |
          go test ./... -coverprofile=coverage.out
          go tool cover -func coverage.out | tail -n 1

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
